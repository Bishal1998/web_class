<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Class</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Splash&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
      }
      .box {
        width: 100%;
        height: 100vh;
        background-color: red;
        color: white;
        padding: 10px 0 5px 20px;
        display: flex;
        justify-content: start;
        flex-wrap: wrap;
      }
      .model {
        width: 50px;
        height: 50px;
        padding: 5px 0 5px 10px;
        border: 5px solid white;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <!-- Box Model -->
    <div class="box">
      <div class="model">Hello1</div>
      <div class="model">Hello2</div>
      <div class="model">Hello3</div>
      <div class="model">Hello4</div>
      <div class="model">Hello5</div>
      <div class="model">Hello6</div>
      <div class="model">Hello6</div>
      <div class="model">Hello6</div>
      <div class="model">Hello6</div>
      <div class="model">Hello6</div>
      <div class="model">Hello6</div>
    </div>
  </body>
</html>
